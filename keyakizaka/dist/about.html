    <p class="titletext">欅坂46とは</p>

  <p class="abouttext"><br>彼女らは乃木坂46の関連グループとして活動を行っており、高度でクールなパフォ<br>
    ーマンスやダークな楽曲も出していることから、今までのTheアイドルのようなイ<br>
    メージとは異なる雰囲気を纏ったアイドルである。彼女らはそのようにしてアイド<br>
    ルに対するイメージを大きく変え「アイドルを超えた存在」とまで言われている。<br><br>
    このWebページではそんな彼女らについてグループの歴史、楽曲等を紹介する。
    </p>
